url: https://flametree.djnavarro.net

home:
  title: An R package for bootstrap cards
  description: Generate beautiful and responsive cards within R markdown documents and websites.

template:
  bootstrap: 5
  params:
    bootswatch: flatly
  opengraph:
    image:
      src: "https://flametree.djnavarro.net/reference/figures/README-example-1.png"
      alt: "Artwork generated using the flametree package"
    twitter:
      creator: "@djnavarro"
      site: "https://flametree.djnavarro.net"
      card: summary_large_image
  includes:
    in_header:
      <script async defer data-domain="flametree.djnavarro.net" src="https://plausible.io/js/plausible.js"></script>

navbar:
  structure:
    left:
    - intro
    - reference
    - articles
    - tutorials
    - news
    right: github
  components:
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/djnavarro/flametree/
    articles:
      text: Articles
      menu:
      - text: Getting started
        href: articles/articles/getting-started.html
      - text: Exploring styles
        href: articles/articles/exploring-styles.html
      - text: Using spark functions
        href: articles/articles/spark-functions.html
